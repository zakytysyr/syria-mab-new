    <h1>اهلا وسهلا بكم في سوريا</h1>
    <p><h2>سُوريا هي دولة عربية تعد جمهورية مركزية،
         مؤلفة من 14 محافظة، عاصمتها وأكبر مدنها هي دمشق. تقع ضمن منطقة الشرق 
        الأوسط والشام في غرب آسيا؛ يحدها شمالاً تركيا، وشرقًا العراق، وجنوبًا الأردن،
         وغربًا فلسطين ، ولبنان، والبحر الأبيض المتوسط، بمساحة 185180 كم مربع</h2></p>
